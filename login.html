<!DOCTYPE html>
<html class="light" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
<title>Login Ondeline Tech</title>
<!-- PWA Meta Tags -->
<meta name="theme-color" content="#135bec"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-mobile-web-app-title" content="Ondeline Tech"/>
<link rel="manifest" href="manifest.json"/>
<link rel="apple-touch-icon" href="icons/icon-192x192.png"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
            min-height: max(667px, 100dvh);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark flex items-center justify-center p-4">
<div class="w-full max-w-[420px] bg-white dark:bg-gray-900 rounded-2xl shadow-2xl overflow-hidden flex flex-col">
<div class="@container">
<div class="px-0 py-0">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-center items-center overflow-hidden min-h-[160px]" style="background-image: linear-gradient(135deg, #135bec 0%, #0ea5e9 100%);">
<div class="bg-white/20 backdrop-blur-md p-4 rounded-full mb-3">
<span class="material-symbols-outlined text-white text-5xl">router</span>
</div>
<span class="text-white font-bold text-2xl tracking-wider">ONDELINE TECH</span>
</div>
</div>
</div>
<div class="pt-8 px-8 text-center">
<h1 class="text-gray-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight">Bem-vindo de volta</h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal pt-2">Acesse para gerenciar clientes e instalações</p>
</div>
<div class="px-8 py-6 flex flex-col gap-1">
<div class="flex flex-col py-2">
<label class="flex flex-col flex-1">
<p class="text-gray-700 dark:text-gray-200 text-sm font-semibold leading-normal pb-2">Usuário ou CPF</p>
<div class="relative">
<input class="form-input flex w-full rounded-xl text-gray-900 dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Digite seu usuário ou CPF" type="text"/>
</div>
</label>
</div>
<div class="flex flex-col py-2">
<label class="flex flex-col flex-1">
<p class="text-gray-700 dark:text-gray-200 text-sm font-semibold leading-normal pb-2">Senha</p>
<div class="flex w-full items-stretch group">
<input class="form-input flex w-full min-w-0 flex-1 rounded-l-xl text-gray-900 dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 h-14 placeholder:text-gray-400 p-[15px] border-r-0 pr-2 text-base font-normal leading-normal transition-all" placeholder="Sua senha" type="password"/>
<div class="text-gray-400 flex border border-gray-200 dark:border-gray-700 dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined cursor-pointer hover:text-primary select-none">visibility</span>
</div>
</div>
</label>
</div>
<div class="flex justify-end pb-4 pt-1">
<a class="text-primary text-sm font-semibold hover:text-blue-700 transition-colors" href="#">Esqueci minha senha</a>
</div>
<div class="pb-6">
<button class="w-full bg-primary hover:bg-blue-700 transition-all text-white font-bold h-14 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-primary/30 active:scale-[0.98]">
<span>Entrar</span>
<span class="material-symbols-outlined text-[20px]">login</span>
</button>
</div>
</div>
<div class="mt-auto border-t border-gray-100 dark:border-gray-800 p-6 bg-gray-50 dark:bg-gray-800/50 flex flex-col items-center">
<p class="text-gray-400 dark:text-gray-500 text-xs text-center">Ondeline Internet © 2024</p>
<p class="text-gray-400 dark:text-gray-500 text-[10px] mt-1 uppercase tracking-widest font-medium">Portal do Técnico</p>
</div>
</div>

<!-- Scripts do App -->
<script src="js/api.js"></script>
<script src="js/app.js"></script>
</body></html>
