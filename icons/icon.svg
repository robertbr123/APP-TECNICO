<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#135bec"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  <!-- Router Icon -->
  <g fill="white" transform="translate(106, 106)">
    <!-- Main router body -->
    <rect x="50" y="120" width="200" height="100" rx="15" fill="white"/>
    <!-- Antenna 1 -->
    <rect x="100" y="40" width="16" height="90" rx="8" fill="white"/>
    <!-- Antenna 2 -->
    <rect x="184" y="40" width="16" height="90" rx="8" fill="white"/>
    <!-- LED lights -->
    <circle cx="100" cy="170" r="12" fill="#135bec"/>
    <circle cx="140" cy="170" r="12" fill="#10b981"/>
    <circle cx="180" cy="170" r="12" fill="#10b981"/>
    <circle cx="220" cy="170" r="12" fill="#10b981"/>
    <!-- Signal waves -->
    <path d="M150 30 Q150 10 170 10" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M150 30 Q150 0 180 0" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
</svg>
